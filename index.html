<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div class="advertisement">
        <h1 class="add">ADVERTISEMENT</h1>
      </div>
      <div class="form">
        <form action="">
          <img src="image/bank.png" alt="" class="logo" />
          <h1 class="form_welcome">Hello Again!</h1>
          <p class="slogan">
            "Everyday is a bank account,and time is our currency.No one is
            rich,no one is poor,we've got 24 hours each."
          </p>
          <input type="text" class="full_name" placeholder="Name" />
          <input type="text" class="user_name" placeholder="User" />
          <input type="password" class="password" placeholder="Password" />
          <input
            type="password"
            class="password_cof"
            placeholder="Confirm Password"
          />
          <!-- <button class="sign_up_btn">Sign Up</button> -->
          <input type="button" class="sign_up_btn" value="Sign Up" />
          <p class="al_acc">
            Already have an account?<a href="index1.html">Log in</a>
          </p>
        </form>
      </div>
    </div>
    <div class="checkbox display">
      <img src="image/checkmark.gif" alt="" class="done">
      <a href="index1.html" class="login">click here to log-in</a>
    </div>
  </body>
  <script src="loginpage.js"></script>
</html>
